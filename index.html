<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #EFF6FF 0%, #E0E7FF 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 56rem;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-box {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            width: 100%;
            max-width: 28rem;
        }
        
        .lock-icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .lock-icon-bg {
            background: #E0E7FF;
            padding: 1rem;
            border-radius: 9999px;
        }
        
        .lock-icon {
            color: #4F46E5;
        }
        
        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #1F2937;
        }
        
        .subtitle {
            text-align: center;
            color: #6B7280;
            margin-bottom: 2rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid;
        }
        
        .alert-error {
            background: #FEF2F2;
            border-color: #FECACA;
            color: #991B1B;
        }
        
        .alert-success {
            background: #F0FDF4;
            border-color: #BBF7D0;
            color: #166534;
        }
        
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        button {
            cursor: pointer;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 1rem;
        }
        
        .btn-primary {
            width: 100%;
            background: #4F46E5;
            color: white;
            padding: 0.75rem 1rem;
        }
        
        .btn-primary:hover {
            background: #4338CA;
        }
        
        .btn-secondary {
            background: #E5E7EB;
            color: #374151;
            padding: 0.5rem 1rem;
        }
        
        .btn-secondary:hover {
            background: #D1D5DB;
        }
        
        .btn-success {
            background: #10B981;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-add {
            background: #4F46E5;
            color: white;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-add:hover {
            background: #4338CA;
        }
        
        .btn-icon {
            background: transparent;
            padding: 0.5rem;
            color: inherit;
        }
        
        .btn-icon:hover {
            background: #F3F4F6;
            border-radius: 0.5rem;
        }
        
        .btn-delete {
            color: #EF4444;
            padding: 0.5rem;
        }
        
        .btn-delete:hover {
            color: #DC2626;
        }
        
        .note-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #EFF6FF;
            border-radius: 0.5rem;
        }
        
        .note-box strong {
            font-weight: 600;
        }
        
        .note-box p {
            color: #374151;
            font-size: 0.875rem;
        }
        
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.875rem;
            font-weight: bold;
            color: #1F2937;
        }
        
        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .sync-badge {
            background: #D1FAE5;
            color: #065F46;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        
        .search-container {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .search-wrapper {
            flex: 1;
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 0.75rem;
            color: #9CA3AF;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            margin: 0;
        }
        
        .form-box {
            background: #EEF2FF;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-box h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1F2937;
        }
        
        .form-buttons {
            display: flex;
            gap: 0.75rem;
        }
        
        .form-buttons button {
            flex: 1;
            padding: 0.5rem;
        }
        
        .btn-cancel {
            background: #D1D5DB;
            color: #374151;
        }
        
        .btn-cancel:hover {
            background: #9CA3AF;
        }
        
        .password-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            transition: box-shadow 0.2s;
        }
        
        .password-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .password-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }
        
        .password-info {
            flex: 1;
        }
        
        .password-site {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1F2937;
        }
        
        .password-username {
            color: #6B7280;
            margin-top: 0.25rem;
        }
        
        .password-display {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        
        .password-value {
            flex: 1;
            background: #F3F4F6;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
        }
        
        .password-notes {
            font-size: 0.875rem;
            color: #6B7280;
            background: #F9FAFB;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        
        .empty-state {
            background: white;
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            color: #6B7280;
        }
        
        svg {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // Storage wrapper che usa localStorage
        const storage = {
            async get(key, shared = false) {
                const value = localStorage.getItem(shared ? `shared_${key}` : key);
                return value ? { value, key, shared } : null;
            },
            async set(key, value, shared = false) {
                localStorage.setItem(shared ? `shared_${key}` : key, value);
                return { value, key, shared };
            },
            async delete(key, shared = false) {
                localStorage.removeItem(shared ? `shared_${key}` : key);
                return { deleted: true, key, shared };
            }
        };

        // Componente principale
        class PasswordManager {
            constructor() {
                this.isLocked = true;
                this.masterPassword = '';
                this.storedMasterHash = '';
                this.passwords = [];
                this.searchTerm = '';
                this.showNewPassword = false;
                this.newEntry = { site: '', username: '', password: '', notes: '' };
                this.visiblePasswords = {};
                this.error = '';
                this.success = '';
                this.syncEnabled = false;
                
                this.init();
            }
            
            async init() {
                await this.loadData();
                this.render();
            }
            
            async loadData() {
                try {
                    const syncHash = await storage.get('master_hash', true);
                    const syncPasswords = await storage.get('passwords_data', true);
                    
                    if (syncHash) {
                        this.storedMasterHash = syncHash.value;
                        this.syncEnabled = true;
                    }
                    if (syncPasswords) {
                        this.passwords = JSON.parse(syncPasswords.value);
                        this.syncEnabled = true;
                    }
                } catch (err) {
                    console.log('Storage cloud non disponibile');
                }

                if (!this.syncEnabled) {
                    const hash = localStorage.getItem('master_hash');
                    if (hash) this.storedMasterHash = hash;
                    
                    const passwordsData = localStorage.getItem('passwords_data');
                    if (passwordsData) this.passwords = JSON.parse(passwordsData);
                }
            }
            
            async saveData(key, value) {
                if (this.syncEnabled) {
                    await storage.set(key, value, true);
                } else {
                    localStorage.setItem(key, value);
                }
            }
            
            async hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hash = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hash))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            }
            
            encrypt(text, key) {
                return btoa(text + '::' + key);
            }
            
            decrypt(encrypted, key) {
                try {
                    const decoded = atob(encrypted);
                    const parts = decoded.split('::');
                    return parts[1] === key ? parts[0] : null;
                } catch {
                    return null;
                }
            }
            
            async enableSync() {
                try {
                    if (this.storedMasterHash) {
                        await storage.set('master_hash', this.storedMasterHash, true);
                    }
                    if (this.passwords.length > 0) {
                        await storage.set('passwords_data', JSON.stringify(this.passwords), true);
                    }
                    this.syncEnabled = true;
                    this.showSuccess('Sincronizzazione attivata!');
                } catch (err) {
                    this.showError('Errore attivazione sincronizzazione');
                }
            }
            
            async handleUnlock() {
                if (!this.storedMasterHash) {
                    const hash = await this.hashPassword(this.masterPassword);
                    await this.saveData('master_hash', hash);
                    this.storedMasterHash = hash;
                    this.isLocked = false;
                    this.showSuccess('Password principale impostata!');
                    return;
                }

                const hash = await this.hashPassword(this.masterPassword);
                if (hash === this.storedMasterHash) {
                    this.isLocked = false;
                    this.showSuccess('Accesso effettuato!');
                } else {
                    this.showError('Password errata!');
                }
            }
            
            async handleAddPassword() {
                if (!this.newEntry.site || !this.newEntry.password) {
                    this.showError('Compila almeno sito e password');
                    return;
                }

                const encryptedEntry = {
                    id: Date.now(),
                    site: this.newEntry.site,
                    username: this.newEntry.username,
                    password: this.encrypt(this.newEntry.password, this.masterPassword),
                    notes: this.newEntry.notes,
                    createdAt: new Date().toISOString()
                };

                this.passwords.push(encryptedEntry);
                await this.saveData('passwords_data', JSON.stringify(this.passwords));

                this.newEntry = { site: '', username: '', password: '', notes: '' };
                this.showNewPassword = false;
                this.showSuccess('Password salvata!');
            }
            
            async handleDeletePassword(id) {
                this.passwords = this.passwords.filter(p => p.id !== id);
                await this.saveData('passwords_data', JSON.stringify(this.passwords));
                this.showSuccess('Password eliminata');
            }
            
            copyToClipboard(text) {
                const decrypted = this.decrypt(text, this.masterPassword);
                if (decrypted) {
                    navigator.clipboard.writeText(decrypted);
                    this.showSuccess('Copiato!');
                }
            }
            
            togglePasswordVisibility(id) {
                this.visiblePasswords[id] = !this.visiblePasswords[id];
                this.render();
            }
            
            showError(message) {
                this.error = message;
                this.render();
                setTimeout(() => {
                    this.error = '';
                    this.render();
                }, 3000);
            }
            
            showSuccess(message) {
                this.success = message;
                this.render();
                setTimeout(() => {
                    this.success = '';
                    this.render();
                }, 2000);
            }
            
            getFilteredPasswords() {
                return this.passwords.filter(p =>
                    p.site.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                    p.username.toLowerCase().includes(this.searchTerm.toLowerCase())
                );
            }
            
            renderLockScreen() {
                return `
                    <div class="login-container">
                        <div class="login-box">
                            <div class="lock-icon-container">
                                <div class="lock-icon-bg">
                                    <svg class="lock-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                    </svg>
                                </div>
                            </div>
                            
                            <h1>Password Manager</h1>
                            <p class="subtitle">
                                ${this.storedMasterHash ? 'Inserisci la password principale' : 'Imposta una password principale'}
                            </p>

                            ${this.error ? `<div class="alert alert-error">${this.error}</div>` : ''}
                            ${this.success ? `<div class="alert alert-success">${this.success}</div>` : ''}

                            <input
                                type="password"
                                id="masterPasswordInput"
                                placeholder="Password principale"
                            />

                            <button class="btn-primary" onclick="app.handleUnlock()">
                                ${this.storedMasterHash ? 'Sblocca' : 'Crea Password'}
                            </button>

                            <div class="note-box">
                                <p><strong>Nota:</strong> La password principale non può essere recuperata. Assicurati di ricordarla!</p>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            renderMainScreen() {
                const filteredPasswords = this.getFilteredPasswords();
                
                return `
                    <div class="container">
                        <div class="card">
                            <div class="card-header">
                                <h1 class="card-title">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                        <path d="M7 11V7a5 5 0 0 1 9.9-1"/>
                                    </svg>
                                    Le Tue Password
                                </h1>
                                <div class="header-buttons">
                                    ${!this.syncEnabled ? 
                                        `<button class="btn-success" onclick="app.enableSync()">Attiva Sync</button>` :
                                        `<span class="sync-badge">☁️ Sincronizzato</span>`
                                    }
                                    <button class="btn-secondary" onclick="app.lock()">Blocca</button>
                                </div>
                            </div>

                            ${this.success ? `<div class="alert alert-success">${this.success}</div>` : ''}
                            ${this.error ? `<div class="alert alert-error">${this.error}</div>` : ''}

                            <div class="search-container">
                                <div class="search-wrapper">
                                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="11" cy="11" r="8"/>
                                        <path d="m21 21-4.35-4.35"/>
                                    </svg>
                                    <input
                                        type="text"
                                        class="search-input"
                                        id="searchInput"
                                        placeholder="Cerca sito o username..."
                                        value="${this.searchTerm}"
                                        onkeyup="app.updateSearch(this.value)"
                                    />
                                </div>
                                <button class="btn-add" onclick="app.toggleNewPassword()">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="12" y1="5" x2="12" y2="19"/>
                                        <line x1="5" y1="12" x2="19" y2="12"/>
                                    </svg>
                                    Nuova
                                </button>
                            </div>

                            ${this.showNewPassword ? this.renderNewPasswordForm() : ''}
                        </div>

                        <div>
                            ${filteredPasswords.length === 0 ? 
                                `<div class="empty-state">
                                    ${this.passwords.length === 0 ? 'Nessuna password salvata. Aggiungi la tua prima password!' : 'Nessun risultato trovato'}
                                </div>` :
                                filteredPasswords.map(entry => this.renderPasswordCard(entry)).join('')
                            }
                        </div>
                    </div>
                `;
            }
            
            renderNewPasswordForm() {
                return `
                    <div class="form-box">
                        <h3>Aggiungi Password</h3>
                        <input type="text" id="newSite" placeholder="Sito (es. facebook.com)" value="${this.newEntry.site}" onkeyup="app.updateNewEntry('site', this.value)">
                        <input type="text" id="newUsername" placeholder="Username o Email" value="${this.newEntry.username}" onkeyup="app.updateNewEntry('username', this.value)">
                        <input type="password" id="newPassword" placeholder="Password" value="${this.newEntry.password}" onkeyup="app.updateNewEntry('password', this.value)">
                        <textarea id="newNotes" placeholder="Note (opzionale)" rows="2" onkeyup="app.updateNewEntry('notes', this.value)">${this.newEntry.notes}</textarea>
                        <div class="form-buttons">
                            <button class="btn-primary" onclick="app.handleAddPassword()">Salva</button>
                            <button class="btn-cancel" onclick="app.cancelNewPassword()">Annulla</button>
                        </div>
                    </div>
                `;
            }
            
            renderPasswordCard(entry) {
                const decryptedPassword = this.decrypt(entry.password, this.masterPassword);
                const isVisible = this.visiblePasswords[entry.id];
                
                return `
                    <div class="password-card">
                        <div class="password-header">
                            <div class="password-info">
                                <h3 class="password-site">${entry.site}</h3>
                                ${entry.username ? `<p class="password-username">${entry.username}</p>` : ''}
                            </div>
                            <button class="btn-icon btn-delete" onclick="app.handleDeletePassword(${entry.id})">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                </svg>
                            </button>
                        </div>

                        <div class="password-display">
                            <div class="password-value">
                                ${isVisible ? decryptedPassword : '••••••••••••'}
                            </div>
                            <button class="btn-icon" onclick="app.togglePasswordVisibility(${entry.id})">
                                ${isVisible ? 
                                    `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>` :
                                    `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>`
                                }
                            </button>
                            <button class="btn-icon" onclick="app.copyToClipboard('${entry.password}')">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                </svg>
                            </button>
                        </div>

                        ${entry.notes ? `<p class="password-notes">${entry.notes}</p>` : ''}
                    </div>
                `;
            }
            
            render() {
                const root = document.getElementById('root');
                root.innerHTML = this.isLocked ? this.renderLockScreen() : this.renderMainScreen();
                
                if (this.isLocked) {
                    const input = document.getElementById('masterPasswordInput');
                    if (input) {
                        input.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                this.masterPassword = input.value;
                                this.handleUnlock();
                            }
                        });
                        input.addEventListener('input', (e) => {
                            this.masterPassword = e.target.value;
                        });
                    }
                }
            }
            
            lock() {
                this.isLocked = true;
                this.masterPassword = '';
                this.render();
            }
            
            toggleNewPassword() {
                this.showNewPassword = !this.showNewPassword;
                this.render();
            }
            
            cancelNewPassword() {
                this.showNewPassword = false;
                this.newEntry = { site: '', username: '', password: '', notes: '' };
                this.render();
            }
            
            updateSearch(value) {
                this.searchTerm = value;
                this.render();
            }
            
            updateNewEntry(field, value) {
                this.newEntry[field] = value;
            }
        }

        // Avvia l'applicazione
        const app = new PasswordManager();
    </script>
</body>
</html>
