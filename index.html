<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {

            .container {

        .login-box {
            background: white;
            border-radius: 1rem;

            padding: 2rem;

        .lock-icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .lock-icon-bg {
            background: #E0E7FF;
            padding: 1rem;
            border-radius: 9999px;
        }
        
        .lock-icon {
            color: #4F46E5;
        }
        
        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5rem;

        @keyframes spin {

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAv9kaVe238jqo7cqzr8xnsF1rhGXPrm54",
            authDomain: "password-manager-ce3ce.firebaseapp.com",
            projectId: "password-manager-ce3ce",
            storageBucket: "password-manager-ce3ce.firebasestorage.app",
            messagingSenderId: "585187150117",
            appId: "1:585187150117:web:1587037bd118685db332cc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        class PasswordManager {
            constructor() {
                this.currentUser = null;
                this.masterPassword = '';
                this.passwords = [];
                this.cards = [];
                this.notes = [];
                this.documents = [];
                this.currentCategory = 'passwords';
                this.searchTerm = '';
                this.showNewPassword = false;
                this.newEntry = { 
                    type: 'password',
                    site: '', 
                    username: '', 
                    password: '', 
                    notes: '',
                    cardNumber: '',
                    cardHolder: '',
                    expiryDate: '',
                    cvv: '',
                    title: '',
                    content: '',
                    files: []
                };
                this.visiblePasswords = {};
                this.error = '';
                this.success = '';
                this.loading = true;
                this.showLogin = true;
                this.loginEmail = '';
                this.loginPassword = '';
                this.uploading = false;
                
                this.init();
            }
            
            async init() {
                onAuthStateChanged(auth, (user) => {
                    this.currentUser = user;
                    this.loading = false;
                    if (user) {
                        this.loadPasswords();
                    } else {
                        this.render();
                    }
                });
            }

            async loadPasswords() {
                if (!this.currentUser) return;

                try {
                    const passwordsRef = collection(db, `users/${this.currentUser.uid}/passwords`);
                    onSnapshot(passwordsRef, (snapshot) => {
                        this.passwords = [];
                        snapshot.forEach((doc) => {
                            this.passwords.push({ id: doc.id, ...doc.data() });
                        });
                        this.passwords.sort((a, b) => b.createdAt - a.createdAt);
                        this.render();
                    });

                    const cardsRef = collection(db, `users/${this.currentUser.uid}/cards`);
                    onSnapshot(cardsRef, (snapshot) => {
                        this.cards = [];
                        snapshot.forEach((doc) => {
                            this.cards.push({ id: doc.id, ...doc.data() });
                        });
                        this.cards.sort((a, b) => b.createdAt - a.createdAt);
                        this.render();
                    });

                    const notesRef = collection(db, `users/${this.currentUser.uid}/notes`);
                    onSnapshot(notesRef, (snapshot) => {
                        this.notes = [];
                        snapshot.forEach((doc) => {
                            this.notes.push({ id: doc.id, ...doc.data() });
                        });
                        this.notes.sort((a, b) => b.createdAt - a.createdAt);
                        this.render();
                    });

                    const documentsRef = collection(db, `users/${this.currentUser.uid}/documents`);
                    onSnapshot(documentsRef, (snapshot) => {
                        this.documents = [];
                        snapshot.forEach((doc) => {
                            this.documents.push({ id: doc.id, ...doc.data() });
                        });
                        this.documents.sort((a, b) => b.createdAt - a.createdAt);
                        this.render();
                    });
                } catch (err) {
                    console.error('Errore caricamento:', err);
                    this.showError('Errore caricamento dati');
                }
            }
            
            async handleRegister() {
                if (!this.loginEmail || !this.loginPassword) {
                    this.showError('Compila email e password');
                    return;
                }
                
                if (this.loginPassword.length < 6) {
                    this.showError('La password deve essere almeno 6 caratteri');
                    return;
                }

                try {
                    await createUserWithEmailAndPassword(auth, this.loginEmail, this.loginPassword);
                    this.showSuccess('Account creato! Ora imposta la password principale');
                } catch (err) {
                    if (err.code === 'auth/email-already-in-use') {
                        this.showError('Email giÃ  registrata. Usa il login!');
                    } else {
                        this.showError('Errore registrazione: ' + err.message);
                    }
                }
            }

            async handleLogin() {
                if (!this.loginEmail || !this.loginPassword) {
                    this.showError('Compila email e password');
                    return;
                }

                try {
                    await signInWithEmailAndPassword(auth, this.loginEmail, this.loginPassword);
                    this.showSuccess('Login effettuato!');
                } catch (err) {
                    if (err.code === 'auth/invalid-credential') {
                        this.showError('Email o password errati');
                    } else {
                        this.showError('Errore login: ' + err.message);
                    }
                }
            }

            async handleLogout() {
                try {
                    await signOut(auth);
                    this.masterPassword = '';
                    this.passwords = [];
                    this.cards = [];
                    this.notes = [];
                    this.documents = [];
                    this.showSuccess('Logout effettuato');
                } catch (err) {
                    this.showError('Errore logout');
                }
            }

            async checkMasterPassword() {
                if (!this.currentUser) return false;
                
                try {
                    const masterDoc = await getDoc(doc(db, `users/${this.currentUser.uid}/settings/master`));
                    return masterDoc.exists();
                } catch (err) {
                    return false;
                }
            }

            async setMasterPassword() {
                if (!this.masterPassword || this.masterPassword.length < 8) {
                    this.showError('La password principale deve essere almeno 8 caratteri');
                    return;
                }

                try {
                    const hash = await this.hashPassword(this.masterPassword);
                    await setDoc(doc(db, `users/${this.currentUser.uid}/settings/master`), {
                        hash: hash,
                        createdAt: Date.now()
                    });
                    this.showSuccess('Password principale impostata!');
                    this.render();
                } catch (err) {
                    this.showError('Errore salvataggio password principale');
                }
            }

            async verifyMasterPassword() {
                try {
                    const masterDoc = await getDoc(doc(db, `users/${this.currentUser.uid}/settings/master`));
                    if (!masterDoc.exists()) {
                        this.showError('Password principale non trovata');
                        return false;
                    }

                    const hash = await this.hashPassword(this.masterPassword);
                    if (hash === masterDoc.data().hash) {
                        return true;
                    } else {
                        this.showError('Password principale errata!');
                        return false;
                    }
                } catch (err) {
                    this.showError('Errore verifica password');
                    return false;
                }
            }
            
            async hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hash = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hash))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            }
            
            encrypt(text, key) {
                return btoa(text + '::' + key);
            }
            
            decrypt(encrypted, key) {
                try {
                    const decoded = atob(encrypted);
                    const parts = decoded.split('::');
                    return parts[1] === key ? parts[0] : null;
                } catch {
                    return null;
                }
            }

            async uploadFile(file) {
                try {
                    this.uploading = true;
                    this.render();

                    // Converti il file in Base64
                    const base64 = await this.fileToBase64(file);
                    
                    this.uploading = false;
                    
                    return {
                        name: file.name,
                        data: base64, // Base64 invece di URL
                        size: file.size,
                        type: file.type
                    };
                } catch (error) {
                    this.uploading = false;
                    console.error('Errore upload:', error);
                    throw error;
                }
            }

            fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            }

            async deleteFile(filePath) {
                // Non serve con Base64, i file sono nel documento
                return;
            }

            async handleFileSelect(event) {
                const files = Array.from(event.target.files);
                
                for (const file of files) {
                    // Limite ridotto per Base64: 800KB (circa 1MB in Base64)
                    if (file.size > 800 * 1024) {
                        this.showError(`File ${file.name} troppo grande (max 800KB per Base64)`);
                        continue;
                    }

                    try {
                        const fileData = await this.uploadFile(file);
                        this.newEntry.files.push(fileData);
                        this.render();
                        this.showSuccess(`${file.name} caricato!`);
                    } catch (error) {
                        this.showError(`Errore caricamento ${file.name}`);
                    }
                }
            }

            removeFileFromEntry(index) {
                this.newEntry.files.splice(index, 1);
                this.render();
            }

            async handleAddPassword() {
                if (!this.masterPassword) {
                    this.showError('Password principale non verificata');
                    return;
                }

                try {
                    let encryptedEntry = { 
                        createdAt: Date.now(),
                        files: this.newEntry.files || []
                    };
                    let collectionName = '';

                    if (this.newEntry.type === 'password') {
                        if (!this.newEntry.site || !this.newEntry.password) {
