        apiKey: "AIzaSyAv9kaVe238jqo7cqzr8xnsF1rhGXPrm54",

    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    class PasswordManager {
        constructor() {
            this.currentUser = null;
            this.masterPassword = '';
            this.passwords = [];
            this.searchTerm = '';
            this.showNewPassword = false;
            this.newEntry = { site: '', username: '', password: '', notes: '' };
            this.visiblePasswords = {};
            this.error = '';
            this.success = '';
            this.loading = true;
            this.showLogin = true;
            this.loginEmail = '';
            this.loginPassword = '';
            this.unsubscribe = null;
            
            this.init();
        }
        
        async init() {
            onAuthStateChanged(auth, (user) => {
                this.currentUser = user;
                this.loading = false;
                if (user) {
                    this.loadPasswords();
                } else {
                    this.render();
                }
            });
        }

        async loadPasswords() {
            if (!this.currentUser) return;

            try {
                if (this.unsubscribe) this.unsubscribe();
                
                const passwordsRef = collection(db, `users/${this.currentUser.uid}/passwords`);
                this.unsubscribe = onSnapshot(passwordsRef, (snapshot) => {
                    this.passwords = [];
                    snapshot.forEach((doc) => {
                        this.passwords.push({ id: doc.id, ...doc.data() });
                    });
                    this.passwords.sort((a, b) => b.createdAt - a.createdAt);
                    this.render();
                });
            } catch (err) {
                console.error('Errore caricamento:', err);
                this.showError('Errore caricamento password');
            }
        }
        
        async handleRegister() {
            if (!this.loginEmail || !this.loginPassword) {
                this.showError('Compila email e password');
                return;
            }
            
            if (this.loginPassword.length < 6) {
                this.showError('La password deve essere almeno 6 caratteri');
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, this.loginEmail, this.loginPassword);
                this.showSuccess('Account creato! Ora imposta la password principale');
            } catch (err) {
                if (err.code === 'auth/email-already-in-use') {
                    this.showError('Email già registrata. Usa il login!');
                } else {
                    this.showError('Errore registrazione: ' + err.message);
                }
            }
        }

        async handleLogin() {
            if (!this.loginEmail || !this.loginPassword) {
                this.showError('Compila email e password');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, this.loginEmail, this.loginPassword);
                this.showSuccess('Login effettuato!');
            } catch (err) {
                if (err.code === 'auth/invalid-credential') {
                    this.showError('Email o password errati');
                } else {
                    this.showError('Errore login: ' + err.message);
                }
            }
        }

        async handleLogout() {
            try {
                if (this.unsubscribe) this.unsubscribe();
                await signOut(auth);
                this.masterPassword = '';
                this.passwords = [];
                this.showSuccess('Logout effettuato');
            } catch (err) {
                this.showError('Errore logout');
            }
        }

        async checkMasterPassword() {
            if (!this.currentUser) return false;
            
            try {
                const masterDoc = await getDoc(doc(db, `users/${this.currentUser.uid}/settings/master`));
                return masterDoc.exists();
            } catch (err) {
                return false;
            }
        }

        async setMasterPassword() {
            if (!this.masterPassword || this.masterPassword.length < 8) {
                this.showError('La password principale deve essere almeno 8 caratteri');
                return;
            }

            try {
                const hash = await this.hashPassword(this.masterPassword);
                await setDoc(doc(db, `users/${this.currentUser.uid}/settings/master`), {
                    hash: hash,
                    createdAt: Date.now()
                });
                this.showSuccess('Password principale impostata!');
                this.render();
            } catch (err) {
                this.showError('Errore salvataggio password principale');
            }
        }

        async verifyMasterPassword() {
            try {
                const masterDoc = await getDoc(doc(db, `users/${this.currentUser.uid}/settings/master`));
                if (!masterDoc.exists()) {
                    this.showError('Password principale non trovata');
                    return false;
                }

                const hash = await this.hashPassword(this.masterPassword);
                if (hash === masterDoc.data().hash) {
                    return true;
                } else {
                    this.showError('Password principale errata!');
                    return false;
                }
            } catch (err) {
                this.showError('Errore verifica password');
                return false;
            }
        }
        
        async hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }
        
        encrypt(text, key) {
            return btoa(text + '::' + key);
        }
        
        decrypt(encrypted, key) {
            try {
                const decoded = atob(encrypted);
                const parts = decoded.split('::');
                return parts[1] === key ? parts[0] : null;
            } catch {
                return null;
            }
        }

        async handleAddPassword() {
            if (!this.newEntry.site || !this.newEntry.password) {
                this.showError('Compila almeno sito e password');
                return;
            }

            if (!this.masterPassword) {
                this.showError('Password principale non verificata');
                return;
            }

            try {
                const encryptedEntry = {
                    site: this.newEntry.site,
                    username: this.newEntry.username,
                    password: this.encrypt(this.newEntry.password, this.masterPassword),
                    notes: this.newEntry.notes,
                    createdAt: Date.now()
                };

                const newDocRef = doc(collection(db, `users/${this.currentUser.uid}/passwords`));
                await setDoc(newDocRef, encryptedEntry);

                this.newEntry = { site: '', username: '', password: '', notes: '' };
                this.showNewPassword = false;
                this.showSuccess('Password salvata!');
            } catch (err) {
                this.showError('Errore salvataggio: ' + err.message);
            }
        }
        
        async handleDeletePassword(id) {
            try {
                await deleteDoc(doc(db, `users/${this.currentUser.uid}/passwords/${id}`));
                this.showSuccess('Password eliminata');
            } catch (err) {
                this.showError('Errore eliminazione');
            }
        }
        
        copyToClipboard(text) {
            const decrypted = this.decrypt(text, this.masterPassword);
            if (decrypted) {
                navigator.clipboard.writeText(decrypted);
                this.showSuccess('Copiato!');
            } else {
                this.showError('Impossibile decifrare');
            }
        }
        
        togglePasswordVisibility(id) {
            this.visiblePasswords[id] = !this.visiblePasswords[id];
            this.render();
        }
        
        showError(message) {
            this.error = message;
            this.render();
            setTimeout(() => {
                this.error = '';
                this.render();
            }, 3000);
        }
        
        showSuccess(message) {
            this.success = message;
            this.render();
            setTimeout(() => {
                this.success = '';
                this.render();
            }, 2000);
        }
        
        getFilteredPasswords() {
            return this.passwords.filter(p =>

        renderAuthScreen() {

                        </div>

                        ${this.showNewPassword ? this.renderNewPasswordForm() : ''}
                    </div>

                    <div>
                        ${filteredPasswords.length === 0 ? 
                            `<div class="empty-state">
                                ${this.passwords.length === 0 ? 'Nessuna password salvata. Aggiungi la tua prima password!' : 'Nessun risultato trovato'}
                            </div>` :
                            filteredPasswords.map(entry => this.renderPasswordCard(entry)).join('')
                        }
                    </div>
                </div>
            `;
        }
        
        renderNewPasswordForm() {
            return `
                <div class="form-box">
                    <h3>Aggiungi Password</h3>
                    <input type="text" id="newSite" placeholder="Sito (es. facebook.com)" value="${this.newEntry.site}" onkeyup="app.updateNewEntry('site', this.value)">
                    <input type="text" id="newUsername" placeholder="Username o Email" value="${this.newEntry.username}" onkeyup="app.updateNewEntry('username', this.value)">
                    <input type="password" id="newPassword" placeholder="Password" value="${this.newEntry.password}" onkeyup="app.updateNewEntry('password', this.value)">
                    <textarea id="newNotes" placeholder="Note (opzionale)" rows="2" onkeyup="app.updateNewEntry('notes', this.value)">${this.newEntry.notes}</textarea>
                    <div class="form-buttons">
                        <button class="btn-primary" onclick="app.handleAddPassword()">Salva</button>
                        <button class="btn-cancel" onclick="app.cancelNewPassword()">Annulla</button>
                    </div>
                </div>
            `;
        }
        
        renderPasswordCard(entry) {
            const decrypted = this.decrypt(entry.password, this.masterPassword);
            const isVisible = this.visiblePasswords[entry.id];
            
            return `
                <div class="password-card">
                    <div class="password-header">
                        <div class="password-info">
                            <h3 class="password-site">${entry.site}</h3>
                            ${entry.username ? `<p class="password-username">${entry.username}</p>` : ''}
                        </div>
                        <button class="btn-icon btn-delete" onclick="app.handleDeletePassword('${entry.id}')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            </svg>
                        </button>
                    </div>

                    <div class="password-display">
                        <div class="password-value">
                            ${isVisible ? (decrypted || 'Errore decifratura') : '••••••••••••'}
                        </div>
                        <button class="btn-icon" onclick="app.togglePasswordVisibility('${entry.id}')">
                            ${isVisible ? 
                                `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                    <line x1="1" y1="1" x2="23" y2="23"/>
                                </svg>` :
                                `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>`
                            }
                        </button>
                        <button class="btn-icon" onclick="app.copyToClipboard('${entry.password}')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                        </button>
                    </div>

                    ${entry.notes ? `<p class="password-notes">${entry.notes}</p>` : ''}
                </div>
            `;
        }
        
        async render() {
            const root = document.getElementById('root');
            
            if (this.loading) {
                root.innerHTML = '<div class="loading">Caricamento...</div>';
                return;
            }
            
            if (!this.currentUser) {
                root.innerHTML = this.renderAuthScreen();
                this.setupAuthListeners();
                return;
            }
            
            if (!this.masterPassword) {
                root.innerHTML = await this.renderMasterPasswordScreen();
                this.setupMasterPasswordListener();
                return;
            }
            
            root.innerHTML = this.renderMainScreen();
        }
        
        setupAuthListeners() {
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            
            if (emailInput) {
                emailInput.addEventListener('input', (e) => {
                    this.loginEmail = e.target.value;
                });
            }
            
            if (passwordInput) {
                passwordInput.addEventListener('input', (e) => {
                    this.loginPassword = e.target.value;
                });
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.showLogin ? this.handleLogin() : this.handleRegister();
                    }
                });
            }
        }

        setupMasterPasswordListener() {
            const input = document.getElementById('masterPasswordInput');
            if (input) {
                input.addEventListener('input', (e) => {
                    this.masterPassword = e.target.value;
                });
                input.addEventListener('keypress', async (e) => {
                    if (e.key === 'Enter') {
                        const hasMaster = await this.checkMasterPassword();
                        if (hasMaster) {
                            await this.verifyAndUnlock();
                        } else {
                            await this.setMasterPassword();
                        }
                    }
                });
            }
        }

        async verifyAndUnlock() {
            const isValid = await this.verifyMasterPassword();
            if (isValid) {
                this.showSuccess('Sbloccato!');
                await this.loadPasswords();
            }
        }
        
        lock() {
            this.masterPassword = '';
            this.visiblePasswords = {};
            this.render();
        }
        
        toggleAuthMode(isLogin) {
            this.showLogin = isLogin;
            this.error = '';
            this.success = '';
            this.render();
        }
        
        toggleNewPassword() {
            this.showNewPassword = !this.showNewPassword;
            this.render();
        }
        
        cancelNewPassword() {
            this.showNewPassword = false;
            this.newEntry = { site: '', username: '', password: '', notes: '' };
            this.render();
        }
        
        updateSearch(value) {
            this.searchTerm = value;
            this.render();
        }
        
        updateNewEntry(field, value) {
            this.newEntry[field] = value;
        }
    }

    window.app = new PasswordManager();
</script>
